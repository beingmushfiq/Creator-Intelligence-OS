<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="zapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c5cfc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="#0a0a0f" />
  
  <!-- Border Glow (Subtle) -->
  <rect x="10" y="10" width="492" height="492" rx="90" ry="90" fill="none" stroke="url(#zapGradient)" stroke-width="4" opacity="0.3" />

  <!-- Zap Icon -->
  <path 
    d="M266.36 40.73L61.09 285.09h183.27L211.64 471.27l205.27-244.36h-183.27l64.72-186.18z" 
    fill="url(#zapGradient)" 
    filter="url(#glow)"
    transform="translate(16 0)" 
  />
</svg>
